port: 7890
socks-port: 7890
allow-lan: false
ipv6: false
dns:
  enable: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  enhanced-mode: redir-host # or fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 114.114.114.114 # default value
    - 8.8.8.8 # default value
    - tls://dns.rubyfish.cn:853 # DNS over TLS
    - https://1.1.1.1/dns-query # DNS over HTTPS
log-level: info

proxy-groups:
  - name: "Auto"
    type: url-test
    proxies:
      - ss1
      - ss2
      - vmess1

    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 👻 Select
    type: select
    proxies:
      - ss1
      - ss2
      - vmess1
      - auto
  
  - name: 🎏 DMM
    type: select
    proxies:
      - Proxy
      - DIRECT



